<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Execício</title>

        <script src="../vueJS/vue.js"></script>
    </head>

    <body>
        <!--
            Simule a adição de um produto no carrinho
            este produto possui estoque de 7 itens
            (utilize a mesma ideia do contador).

            Ao atingir 7 itens mostre uma mensagem informando
            não ser possível adicinar mais do que 7 itens.

            Remova também o botão de adicionar itens.
        -->

        <div id="app">
            <p>Produto: {{produto}} <sup>R$</sup> {{preco}}</p>
            <p>
                <button @click="plus">+</button>
                <button @click="minus">-</button>
            </p>

            <p>
                Carrinho: {{itens}} <br>
                Preço: <sup>R$</sup> {{preco}} <br>
                Total: <sup>R$</sup> {{preco * itens}} 
            </p>

            <template v-if="itens > estoque">
                <hr>
                <h3>PRODUTO INDISPONÍVEL, APENAS {{estoque}} NO ESTOQUE !!!</h3>
            </template>
            <template v-else-if="itens > 0">
                <hr>
                <button @click="success">Pagar</button>
            </template>

           
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                produto: 'Camisa Polo',
                preco: 19.90,
                estoque: 3,
                itens: 0,
            },
            methods: {
                plus() { this.itens++; },
                minus() { if(this.itens > 0) this.itens--; },
                success() { alert('Pagamento finalizado') }
            }
        });
    </script>
</html>
