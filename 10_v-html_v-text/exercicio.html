<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Execício</title>

        <script src="../vueJS/vue.js"></script>
    </head>

    <body>
        <!--
            Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

            lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
        -->

        <div id="app">
            <div v-html="html" v-once></div>
        </div>
    </body>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               html: '<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>'
            },
        });
    </script>
</html>
