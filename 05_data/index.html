<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data - Ex_2</title>

        <script src="../vueJS/vue.js"></script>
    </head>
    <body>
       <!-- Acerte o código abaixo -->
        <div id="app">
           <p>Lado: {{lado}}</p>
           <p>Perímetro: {{lado * 4}}</p>
           <p>Área: {{lado * lado}}</p>
        </div>

            <!-- 
                Crie uma instância que mostre
                baseado no valor do lado do quadrado
                o seu perímetro (lX4) e área (lXl).
                O lado do quadrado deve ser um estado reativo 
            -->

        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    lado: 3
                }
            });
        </script>
    </body>
