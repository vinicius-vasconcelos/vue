<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio</title>

        <script src="../vueJS/vue.js"></script>
    </head>
    <body>
        <!-- 
            Crie um botão que troque a orientação da lista, ou seja,
            ao invés de 4 colunas, uma única coluna com 4 linhas.

            O botão será responsável por trocar para lista e também
            responsável por reverter esse processo.
            Utilize adição/remoção de classes para atingir este efeito.

            A classe column já está criada, basta utilizar ela.

            DEPOIS:

            crie um gerador de cores, toda vez que o usuário clicar
            em cima da lista, os itens trocam de cor.

            Gerador de cor:
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        -->
        <div id="app">

            <button @click="toggle" :style="styleBtn">{{type}}</button>
            <br>

            <ul :class="{lin: invert}">
                <li><button @click="alternate" :style="styleBtnSecond">Bmw</button></li>
                <li><button @click="alternate" :style="styleBtnSecond">Ferrari</button></li>
                <li><button @click="alternate" :style="styleBtnSecond">lexus</button></li>
                <li><button @click="alternate" :style="styleBtnSecond">Jeep</button></li>
            </ul>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    type: 'Linha',
                    invert: false,
                    styleBtn: {
                        width: '300px',
                        height: '45px',
                        fontSize: '22px',
                        fontWeight: 'bold',
                    },
                    styleBtnSecond: {
                        width: '130px',
                        height: '35px',
                        fontSize: '16px',
                        fontWeight: 'bold',
                        backgroundColor: 'brown',
                        border: 'none',
                    },
                },
                methods: {
                    toggle() {
                        if(this.type === 'Linha')
                            this.type = 'Coluna';
                        else
                            this.type = 'linha';
                        
                        this.invert = !this.invert
                    },
                    alternate() { this.styleBtnSecond.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; }
                }
            })
        </script>

        <style>
            li {
                list-style: none;
                margin: 10px;
            }
            .lin { display: flex; }
        </style>
    </body>
</html>
